    <section class="header">
        <h1 tabindex="0" id="main">Contact</h1>
    </section>

    <section class="form-container">
        <div class="contact-form__container">
            <form method="post" action="#" class="contact-form">
                <legend>Please Submit Your Contact Information</legend>

                <div class="row">
                    <label for="name" tabindex="0">Name</label>
                    <div class="response">
                        <input type="text" name="name" id="name" placeholder="Your Name Here" required>
                    </div>
                </div>

                <div class="row">
                    <label for="email" tabindex="0">Email</label>
                    <div class="response">
                        <input type="email" name="email" id="email" placeholder="Email Address" required>
                    </div>
                </div>

                <div class="row">
                    <label for="phone-number" tabindex="0">Phone Number</label>
                    <div class="response">
                        <input type="tel" name="phone-number" id="phone-number" placeholder="Phone Number" minlength="7" maxlength="10" required>
                    </div>
                </div>

                <div class="row">
                    <label for="company" tabindex="0">Company Name</label>
                    <div class="response">
                        <input type="text" name="company" id="company" placeholder="Company Name">
                    </div>    
                </div>


                <div class="row comments">
                    <label for="comments" tabindex="0">Comments or Questions</label>
                    <div class="response">
                        <textarea name="comments" id="comments" placeholder="Post Any Comments or Questions Here"></textarea>
                    </div>
                </div>
                <br>
                <div class="row">
                    <input type="submit" value="Send!" class="submit" id="submit">
                </div>
                

            </form>
        </div>
    </section>
